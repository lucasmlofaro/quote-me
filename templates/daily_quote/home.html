{% extends "daily_quote/base_daily_quote.html" %}

{% block home %}
    {% if user.is_authenticated %}
        <p class="display-4">Hello, {{ user.username }}</p>
    {% else %}
        <a class="lead" href="{% url 'login' %}">Log in</a>
    {% endif %}
{% endblock home %}

{% block hide %}
    {% if not user.is_authenticated %}
        class='hide'
    {% endif %}
{% endblock hide %}
