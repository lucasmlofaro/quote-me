{% extends "daily_quote/base_daily_quote.html" %}

{% block profile_info %}
    <aside id="profile">
        <h3>{{ profile.user.username }}</h3>
        <p>{{ profile.bio }}</p>
    </aside>
{% endblock profile_info %}

{% block rank_controls %}
    {% if my_profile %}
        <div id="buttons" class="rank">
            <button id="like"
                    {% if rank != 0 %} disabled {% endif %}
                    {% if rank == 1 %} class="selected" {% endif %}
            ></button>
            <button id="dislike"
                    {% if rank != 0 %} disabled {% endif %}
                    {% if rank == -1 %} class="selected" {% endif %}
            ></button>
        </div>
    {% endif %}
{% endblock rank_controls %}
