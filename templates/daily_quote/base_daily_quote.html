{% extends "base.html" %}

{% block daily_quote %}
{% block home %}
{% endblock home %}

<div id="profile_container" {% block profile_active %}{% endblock %}>
    {% block profile_info %}
    {% endblock profile_info %}

    <div id="quotes">
        <article>
            <h3>Kwoat of the Day</h3>
            <div id="quote_container">
                <blockquote id="quote_string">{{ quote.text }}</blockquote>
                <div id="author">&mdash; {{ quote.author }}</div>
            </div>

            <div id="buttons" class="rank" {% block no_display %}{% endblock %}>
                <button id="like"
                    {% if rank != 0 %} disabled {% endif %}
                    {% if rank == 1 %} class="selected" {% endif %}
                ></button>
                <button id="dislike"
                    {% if rank != 0 %} disabled {% endif %}
                    {% if rank == -1 %} class="selected" {% endif %}
                ></button>
            </div>
        </article>

        {% block feed %}
        {% endblock feed %}
    </div>
</div>

{% endblock daily_quote %}
